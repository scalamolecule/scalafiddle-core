akka.http {
  routing {
    decode-max-bytes-per-chunk = 16m
  }
  server {
    pipelining-limit = 8
    request-timeout = 50 s
    idle-timeout = 600 s
    parsing {
      max-uri-length = 64k
    }
  }
  client {
    parsing {
      max-content-length = 64m
    }
  }
  host-connection-pool {
    max-open-requests = 256
  }
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = DEBUG
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}

fiddle {
  interface = "0.0.0.0"
  interface = ${?SCALAFIDDLE_INTERFACE}
  port = 8880
  port = ${?SCALAFIDDLE_PORT}
  analyticsID = "UA-74405486-2"
  analyticsID = ${?SCALAFIDDLE_ANALYTICS_ID}
  secret = "secret"
  secret = ${?SCALAFIDDLE_SECRET}
  scalaFiddleSourceUrl = "http://localhost:9000/raw/"
  scalaFiddleSourceUrl = ${?SCALAFIDDLE_SOURCE_URL}
  scalaFiddleEditUrl = "http://localhost:9000/"
  scalaFiddleEditUrl = ${?SCALAFIDDLE_EDIT_URL}
  scalaFiddleEmbedUrl = "http://localhost:8880/"
  scalaFiddleEmbedUrl = ${?SCALAFIDDLE_EMBED_URL}

  cacheDir = "target/cache"
  cacheDir = ${?SCALAFIDDLE_CACHE_DIR}
  scalaVersions = """["2.11", "2.12"]"""
  scalaVersions = ${?SCALAFIDDLE_SCALAVERSIONS}
  defaultScalaVersion = "2.12"
  defaultScalaVersion = ${?SCALAFIDDLE_DEFAULT_SCALA_VERSION}
  scalaJSVersions = """["0.6", "1"]"""
  scalaJSVersions = ${?SCALAFIDDLE_SCALAJSVERSIONS}
  defaultScalaJSVersion = "1"
  defaultScalaJSVersion = ${?SCALAFIDDLE_DEFAULT_SCALAJS_VERSION}
  extLibsUrl = "https://raw.githubusercontent.com/scalafiddle/scalafiddle-io/master/libraries.json"
  extLibsUrl = ${?SCALAFIDDLE_LIBRARIES_URL}
  defaultLibs = """{
    "2.12": [
      "io.github.cquiroz %%% scala-java-time % 2.0.0-RC5",
      "io.github.cquiroz %%% scala-java-time-tzdb % 2.0.0-RC3_2019a"
    ]
    }"""
//    "2.12": ["org.scala-js %%% scalajs-dom % 0.9.8", "com.lihaoyi %%% scalatags % 0.8.5"]
//    "2.11": ["org.scala-js %%% scalajs-dom % 0.9.8", "com.lihaoyi %%% scalatags % 0.6.7"],
  refreshLibraries = 300s
  refreshLibraries = ${?SCALAFIDDLE_REFRESH_LIBRARIES}

  clientFiles = ["/client-opt.js"]
  # External JS files to add to the client (must be absolute URLs)
  # This can be used to provide extra JS libraries to the Fiddle
  extJS = []

  # External CSS files to add to the client (must be absolute URLs)
  # This can be used to provide custom CSS files without modifying the source
  extCSS = []

  baseEnv = """import fiddle.Fiddle, Fiddle.println
import scalajs.js

@js.annotation.JSExportTopLevel("ScalaFiddle")
object ScalaFiddle {
  // $FiddleStart

  // $FiddleEnd
}
// $ScalaVersion 2.12
// $ScalaJSVersion 0.6
"""

  //logoLight = "data:image/png;base64,"
  //logoDark = "data:image/png;base64,"
  logoLight = "edit-on-sf.png"
  logoLight2x = "edit-on-sf@2x.png"
  logoDark = "edit-on-sf-dark.png"
  logoDark2x = "edit-on-sf-dark@2x.png"
  corsOrigins = ["http://localhost:8880", "http://localhost:8080", "http://localhost:9000", "http://localhost:9001", "http://scalafiddle.io", "https://scalafiddle.io", "http://embed.scalafiddle.io", "https://embed.scalafiddle.io"]
}

kamon {
  modules {
    kamon-statsd.auto-start = true
    kamon-statsd.auto-start = ${?SCALAFIDDLE_METRICS_STATSD}
  }
  statsd {
    hostname = "localhost"
    hostname = ${?SCALAFIDDLE_METRICS_STATSD_HOSTNAME}
    port = 8125
    port = ${?SCALAFIDDLE_METRICS_STATSD_PORT}
    simple-metric-key-generator.application = "scalafiddle-router"
  }
}
